# OpenTelemetry Collector configuration for demo environment
# Receives traces and metrics from instrumented Go applications
# Exports traces to Jaeger and exposes metrics for Prometheus

extensions:
  # Health check extension for container healthcheck
  health_check:
    endpoint: 0.0.0.0:13133

connectors:
  # Spanmetrics connector - generates metrics from spans
  # Generates standard OpenTelemetry metrics with traces_span_ namespace (v0.109.0+)
  spanmetrics:
    histogram:
      explicit:
        buckets: [100us, 1ms, 2ms, 6ms, 10ms, 100ms, 250ms]
    dimensions:
      - name: http.method
        default: GET
      - name: http.status_code
      - name: http.route
        default: ""  # Optional - empty for services without route instrumentation
      - name: service.version
    exemplars:
      enabled: true
    metrics_flush_interval: 15s

receivers:
  # OTLP receiver for traces and metrics
  otlp:
    protocols:
      grpc:
        # Must bind to 0.0.0.0 for Docker networking (required in v0.116.0+)
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

  # Prometheus receiver to scrape Jaeger metrics
  # Jaeger v2 exposes internal telemetry on port 8888 (same as OTel Collector)
  # Mapped to host port 8889 to avoid conflict
  prometheus:
    config:
      scrape_configs:
        - job_name: jaeger
          scrape_interval: 15s
          static_configs:
            - targets: ["jaeger:8888"]  # Jaeger internal telemetry port
              labels:
                service: jaeger
                component: tracing

processors:
  # Batch processor for improved performance
  batch:
    send_batch_size: 1024
    timeout: 5s
    send_batch_max_size: 2048

  # Memory limiter to prevent OOM
  memory_limiter:
    check_interval: 1s
    limit_mib: 512

exporters:
  # Debug exporter for troubleshooting
  debug:
    verbosity: detailed
    sampling_initial: 5
    sampling_thereafter: 200

  # OTLP exporter for Jaeger v2 (native OTLP support)
  otlp/jaeger:
    endpoint: jaeger:4317
    tls:
      insecure: true

  # Prometheus exporter for metrics
  prometheus:
    endpoint: 0.0.0.0:8889
    # namespace removed to avoid breaking dashboard queries
    # metrics will use their original names without prefix
    const_labels:
      environment: demo

service:
  extensions: [health_check]

  pipelines:
    # Traces pipeline - exports to Jaeger and spanmetrics connector
    traces:
      receivers: [otlp]
      processors: [memory_limiter, batch]
      exporters: [debug, otlp/jaeger, spanmetrics]

    # Metrics pipeline - receives from applications via OTLP and scrapes Jaeger
    metrics:
      receivers: [otlp, prometheus]
      processors: [memory_limiter, batch]
      exporters: [debug, prometheus]

    # Spanmetrics pipeline - receives span-derived metrics from connector
    metrics/spanmetrics:
      receivers: [spanmetrics]
      processors: [batch]
      exporters: [prometheus]

  # Telemetry configuration for the collector itself
  telemetry:
    logs:
      level: info
