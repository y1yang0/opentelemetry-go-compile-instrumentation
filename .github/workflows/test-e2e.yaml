name: E2E Tests
on:
  push:
    branches:
      - main
  pull_request:
# Declare default permissions as read only.
permissions: read-all
jobs:
  # This is a required workflow, so it must always run and report a status.
  # We use dorny/paths-filter at the job level instead of workflow-level path filters
  # to ensure the workflow runs and the "done" job reports success even when no relevant files change.
  # This prevents PRs from being blocked by missing status checks.
  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    permissions:
      pull-requests: read
    outputs:
      code: ${{ steps.filter.outputs.code }}
    steps:
      - uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3  # v6.0.0
      - uses: dorny/paths-filter@de90cc6fb38fc0963ad72b210f1f284cd68cea36  # ratchet:dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            code:
              - '**/*.go'
              - '**/go.mod'
              - '**/go.sum'
              - 'Makefile'
              - 'tool/**'
              - 'pkg/**'
              - 'test/**'
              - 'demo/**'
              - '.github/workflows/test-e2e.yaml'

  test-e2e-coverage:
    name: Coverage E2E Tests
    runs-on: ubuntu-latest
    needs: [changes]
    if: needs.changes.outputs.code == 'true'
    steps:
      - uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3  # v6.0.0
      - uses: actions/setup-go@d35c59abb061a4a6fb18e82ac0862c26744d6ab5  # v5.5.0
        with:
          go-version-file: go.mod
      - run: make test-e2e/coverage
      - uses: codecov/codecov-action@5a1091511ad55cbe89839c7260b706298ca349f7  # v5.5.1

  test-e2e:
    name: Test (go ${{ matrix.platform.os }} ${{ matrix.platform.arch }})
    needs: [changes]
    if: needs.changes.outputs.code == 'true'
    strategy:
      matrix:
        platform:
          - os: ubuntu-latest
            arch: amd64
          - os: ubuntu-22.04-arm
            arch: arm64
          - os: macos-latest
            arch: arm64
          - os: windows-latest
            arch: amd64
    runs-on: ${{ matrix.platform.os }}
    steps:
      - uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3  # v6.0.0
      - uses: actions/setup-go@d35c59abb061a4a6fb18e82ac0862c26744d6ab5  # v5.5.0
        with:
          go-version-file: go.mod
          cache-dependency-path: "**/go.mod"
      - run: make test-e2e
        env:
          GOARCH: ${{ matrix.platform.arch }}

  done:
    name: Done (E2E Tests)
    runs-on: ubuntu-latest
    needs: [changes, test-e2e-coverage, test-e2e]
    if: always()
    steps:
      - name: Check result
        run: |
          result="${{ needs.test-e2e.result }}"
          echo "Test result: $result"
          if [[ "$result" == "success" || "$result" == "skipped" ]]; then
            echo "✅ Tests passed or were skipped"
            exit 0
          else
            echo "❌ Tests failed"
            exit 1
          fi
