name: Check Go Code
on:
  push:
    branches:
      - main
    paths:
      - '**/*.go'
      - '.config/golangci.yml'
      - '.github/workflows/lint-golang.yaml'
  pull_request:
    paths:
      - '**/*.go'
      - '.config/golangci.yml'
      - '.github/workflows/lint-golang.yaml'

permissions:
  contents: read
env:
  # TODO: Configure dependabot or renovate to update this version.
  GOLANGCI_LINT_VERSION: v2.1.6

jobs:
  golangci-lint:
    name: Lint Go Code
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3  # v6.0.0
      - uses: actions/setup-go@d35c59abb061a4a6fb18e82ac0862c26744d6ab5  # v5.5.0
        with:
          go-version-file: go.mod
      - uses: golangci/golangci-lint-action@e7fa5ac41e1cf5b7d48e45e42232ce7ada589601  # v9.1.0
        with:
          version: ${{ env.GOLANGCI_LINT_VERSION }}
          args: --config .config/golangci.yml

  done:
    name: Done (Check Go Code)
    runs-on: ubuntu-latest
    needs: [golangci-lint]
    if: always()
    steps:
      - name: Check result
        run: |
          result="${{ needs.golangci-lint.result }}"
          echo "Test result: $result"
          if [[ "$result" == "success" || "$result" == "skipped" ]]; then
            echo "✅ Tests passed or were skipped"
            exit 0
          else
            echo "❌ Tests failed"
            exit 1
          fi
