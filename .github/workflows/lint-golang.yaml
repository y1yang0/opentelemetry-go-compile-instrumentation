name: Check Go Code
on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: read
env:
  # TODO: Configure dependabot or renovate to update this version.
  GOLANGCI_LINT_VERSION: v2.1.6

jobs:
  # This is a required workflow, so it must always run and report a status.
  # We use dorny/paths-filter at the job level instead of workflow-level path filters
  # to ensure the workflow runs and the "done" job reports success even when no relevant files change.
  # This prevents PRs from being blocked by missing status checks.
  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    permissions:
      pull-requests: read
    outputs:
      code: ${{ steps.filter.outputs.code }}
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8  # v6.0.1
      - uses: dorny/paths-filter@de90cc6fb38fc0963ad72b210f1f284cd68cea36  # v3.0.2
        id: filter
        with:
          filters: |
            code:
              - '**/*.go'
              - '.config/golangci.yml'
              - '.github/workflows/lint-golang.yaml'

  golangci-lint:
    name: Lint Go Code
    runs-on: ubuntu-latest
    needs: [changes]
    if: needs.changes.outputs.code == 'true'
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8  # v6.0.1
      - uses: actions/setup-go@4dc6199c7b1a012772edbd06daecab0f50c9053c  # v6.1.0
        with:
          go-version-file: go.mod
      - uses: golangci/golangci-lint-action@1e7e51e771db61008b38414a730f564565cf7c20  # v9.2.0
        with:
          version: ${{ env.GOLANGCI_LINT_VERSION }}
          args: --config .config/golangci.yml

  done:
    name: Done (Check Go Code)
    runs-on: ubuntu-latest
    needs: [changes, golangci-lint]
    if: always()
    steps:
      - name: Check result
        run: |
          result="${{ needs.golangci-lint.result }}"
          echo "Test result: $result"
          if [[ "$result" == "success" || "$result" == "skipped" ]]; then
            echo "✅ Tests passed or were skipped"
            exit 0
          else
            echo "❌ Tests failed"
            exit 1
          fi
